    <script>
      try {
        const savedTheme = localStorage.getItem('theme-storage');
        if (savedTheme) {
          const themeData = JSON.parse(savedTheme);
          if (themeData.state && themeData.state.theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <!-- Google Places API - Set VITE_GOOGLE_MAPS_API_KEY in .env to enable -->
    <script>
      (function() {
        var apiKey = '%VITE_GOOGLE_MAPS_API_KEY%';
        // Vite replaces the placeholder at build time; if not set, it stays as the literal string
        if (apiKey && apiKey.indexOf('VITE_') === -1) {
          var script = document.createElement('script');
          script.src = 'https://maps.googleapis.com/maps/api/js?key=' + apiKey + '&libraries=places&v=weekly&loading=async';
          script.async = true;
          document.head.appendChild(script);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
