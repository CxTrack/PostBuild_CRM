

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self' https://*.supabase.co https://*.stripe.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.stripe.com https://maps.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: blob: https://*.unsplash.com https://*.stripe.com https://maps.gstatic.com https://maps.googleapis.com https://*.supabase.co;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://*.supabase.co https://*.stripe.com wss://*.supabase.co https://api.retellai.com https://maps.googleapis.com https://places.googleapis.com;
      media-src 'self' https://*.cloudfront.net https://*.amazonaws.com;
    """

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  framework = "vite"
  targetPort = 5173
  port = 8888
  publish = "dist"
